<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="styles/mobile.css">
    <title>Hotel BT | contact</title>
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="container nav-content">
            <h1 class="logo">
                <a href="index.html">HBT</a>
            </h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="home" href="contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form to contact us</p>
            <form action="#" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                        <input type="text" name="name" id="name" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                        <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="message">Message:
                    <textarea type="text" name="message" id="message" 
                    rows="5" cols="40"></textarea>
                </div>
                <button class="btn-dark">Submit</button>
                
            </form>
        </div>
    </section>

    <!--My location phone email-->

    <section class="contact-details">
        <div class="container">
            <div class="location">
                <i class="fas fa-hotel fa-3x"></i>
                <p>Fraser Rd, North Gandhi Maidan, Taja Ji Salai, Dujra Diara, Patna, Bihar 800003</p>
            </div>
            <div class="phone">
                <i class="fas fa-phone fa-3x"></i>
                <p>8240632874</p>
            </div>
            <div class="email">
                <i class="fas fa-envelope fa-3x"></i>
                <p>paayas@gmail.com</p>
            </div>
        </div>
    </section>
    

    <footer class="main-footer">
        <p>Hotel BT &copy2020 , All Rights Reserved.</p>
    </footer>
</body>
</html>
